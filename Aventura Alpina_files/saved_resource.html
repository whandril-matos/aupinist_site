#vimeo_tool {
  width: 100vw;
  height: 100vh;
  position: fixed;
  z-index: 9999;
  top: 0;
  background: rgba(0, 0, 0, 0.3);
  color: #3d3d3d;
  font-family: Source Han Sans;
  font-variation-settings: "opsz" auto;
font-feature-settings: "kern" on;
line-height:normal;
}

#vimeo_tool.isOption{
  background: linear-gradient(#fff, rgba(100, 170, 228, 0.2));
}

.priceImg {
  width: 372px;
  z-index: 99;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.priceImg .get {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  height: 28px;
  border-radius: 4px;
  background-color: rgba(13, 189, 189, 1);
  color: rgba(255, 255, 255, 1);
  font-size: 16px;
  text-align: center;
  font-family: Roboto;
  cursor: pointer;
  width: 67px;
  bottom: 48px;
  line-height: 28px;
}

.priceImg img {
  width: 100%;
}

.priceImg .close {
  position: absolute;
  top: 5px;
  right: 5px;
  font-size: 18px;
  cursor: pointer;
  color: rgba(154, 154, 154, 1);
}



.pop {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translateX(-50%) translateY(-50%);
  z-index: 9999999;
}

.notice {
  width: 360px;
  text-align: center;
  margin-bottom: 20px
}

.notice_in {
  display: none;
  height: 30px;
  line-height: 30px;
  background-color: #fbf6f6;
  animation: fadenum 1s;
  width: 470px;
  margin: 0 auto 0 -40px;
}

.notice_in_svg {
  float: left;
  margin-left: 10px;
  margin-top: 1px;
}

@keyframes fadenum {
  0% {
      transform: translateX(70px);
  }
}

.dialog {
  height: 560px;
  width: 400px;
  background-color: #fbf6f6;
  padding-top: 0px;
}

.dialog_close {
  margin-top: -102px;
  margin-left: 380px;
  position: absolute;
}

.dialog_in {
  max-width: 320px;
  flex: 1;
  border: 1px solid #FD935A;
  border-radius: 5px;
  position: relative;
  margin-right: 15px;
  padding-top: 20px;
}

.dialog_in:last-child {
  margin-right: 0;
}

.dialog_in span.discount {
  color: #B36BF4;
  position: absolute;
  right: 0;
  top: 0;
  background: #f9dfcf;
  padding: 6px 0 6px 6px;
  border-radius: 0 4px 0 6px;
  font-size: 13px;
}

:root {
  --titleHeight: 55px
}

.pro {
  text-align: center;
  height: var(--titleHeight);
  line-height: var(--titleHeight);
  color: #000;
  font-weight: 450;
  font-size: 28px;
}

.dialog_line {
  border-bottom: 1px solid #ffc750;
  margin: 0 auto;
  width: 300px;
}

.fee {
  display: block;
  text-align: center;
  height: var(--titleHeight);
  line-height: var(--titleHeight)
}

.fee>span:nth-child(1) {
  font-size: 34px;
  color: #444444;
  font-weight: 500;
  font-family: Source Han Sans;
}

#newsvd_dialog_in.Yearly .fee>span:nth-child(1){
